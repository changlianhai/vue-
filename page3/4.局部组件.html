<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <my-header></my-header>
    <my-footer></my-footer>
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let myHeader = {
      template: "<div>{{msg}}</div>",
        data() {
          return {
              msg: 100,
          }
        }
    };
    let myFooter = {
       template: '<div>{{x}}</div>',
        data() {
           return {
               x: 200
           }
        }
    };
    let vm = new Vue({
        el: '#app',
        components: {
            myHeader,    // ==>> ES6写法
            myFooter
        }
    });
</script>
</body>
</html>
