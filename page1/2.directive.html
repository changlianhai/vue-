<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <!--表单元素 input textarea, checkbox radio select-->
    <!-- 指令 directive -->
</div>
<script src="./../node_modules/vue/dist/vue.min.js"></script>
<script>
    /**
     *  指令都是以 v-开头的, 在表单里面, value, selected, checked没有了这些属性
     * 1. 系统内置指令
     *   --- 数据绑定  v-text, v-html, {{}}
     *   --- 循环遍历  v-for
     *   --- HTML解构内置属性和自定义属性 v-bind   ==>> :
     *   --- 事件绑定 v-on  ==>> @
     *   --- ***文本框和多行文本框双向数据绑定 v-model
     *   --- 元素显示和隐藏 v-if/ v-show
     *   --- 数据绑定一次  v-once  once事件一次
     *   --- 解决{{}}闪烁问题  v-cloak
     *
     * 2. 用户自定义指令
     *
     */
  let vm = new Vue({
      el: '#app',
  })
</script>
</body>
</html>
