<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <router-link to="/home"></router-link>
    <router-view></router-view>
</div>
<template id="contTemplate">
    <div class="container">
        <ul>
            <router-link to="home/nav1">nav1</router-link>
        </ul>
        <router-view></router-view>
    </div>
</template>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    const ContainerComponent = {
        template: '#contTemplate',

    };
    const nav1 = {
        template: '<div>nav1-container</div>'
    };
    const router = new VueRouter({
       routes: [
           {
               path: '',
               component:ContainerComponent,
           },
           {
               path: '/home',
               component:ContainerComponent,
               children: [
                   {
                       path: '',
                       component: nav1
                   },
                   {
                       path: 'nav1',
                       component: nav1
                   }
               ]
           }
       ]
    });
    const vm = new Vue({
        el: '#app',
        router

    })
</script>
</body>
</html>
