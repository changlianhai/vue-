<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <router-link to="/home">home</router-link>
    <router-link to="/list">list</router-link>
    <router-view></router-view>
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    const home = {
        template: '<div>home<button @click="goListPage">去list页面</button></div>',
        methods: {
            goListPage() {
                this.$router.push('/list');
            }
        }
    };
    const list = {
        template: '<div @click="prev">list<button>上一页</button></div>',
        methods: {
            prev() {
                this.$router.go(-1);
            }
        }
    };
    const router = new VueRouter({
        routes: [
            {
                path: '',
                component: home,
            },
            {
                path: '/home',
                component: home,
            },
            {
                path: '/list',
                component: list,
            },
            {
                path: '*',
                component: list,
            }
        ]
    });
    const vm = new Vue({
        el: '#app',
        router,
    })
</script>
</body>
</html>
