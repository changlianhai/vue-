<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    <my-header>
        <p slot="cont" @click="fn1" ref="p1">{{cont}}</p>
        <h1 slot="title">{{title}}</h1>
        <div>{{other}}</div>
    </my-header>
</div>
<template id="headerTemplate">
    <div>

        <slot name="title"></slot>
        <slot name="cont"></slot>
        <slot name="default"></slot>
    </div>
</template>
<script src="./../node_modules/vue/dist/vue.min.js"></script>
<script>
    'use strict';
    let myHeader = {
        template: '#headerTemplate',
        methods: {}
    };
    let vm = new Vue({
        el: '#app',
        data: {
            title: '是否删除',
            cont: '您确定要删除吗',
            other: "我是其他的信息"
        },
        components: {
            myHeader
        },
        methods: {
            fn1() {
                alert(this.$refs.p1.style.background = 'red');
            }
        }
    });
</script>
</body>
</html>
